<ion-header>
  <ion-toolbar>
    <ion-title>edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>

      <div class="ion-text-left">
        Name: {{name}}
      </div>


      <div class="ion-text-center">
        Email: {{email}}
      </div>


      <div class="ion-text-right">
        EmpID: {{id}}
      </div>

    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        Name: {{user.fullName}}, Email: {{user.email}}
      </ion-label>
      <ion-button (click)="editUser(user)" color="warning">
        <ion-icon name="create-outline"></ion-icon> Edit
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
